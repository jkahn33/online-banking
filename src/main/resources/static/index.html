<!DOCTYPE HTML>
<html>
<head>
    <title>J&J Online Banking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div id="sign-in-card" class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" id="submission_form">
                        <div class="form-label-group">
                            <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
                            <label for="inputUser">User Name</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                            <label for="inputPassword">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                            <hr class="my-4">
                        </div>
                    </form>
                    <form id="new-user-button" action="newuser.html">
                        <div class="custom-control custom-checkbox mb-1">
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Create new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const form = document.getElementById("submission_form");
    function handleForm(event) {
        submitLogin();
        event.preventDefault();
    }
    form.addEventListener('submit', handleForm);
</script>
</body>
</html>
