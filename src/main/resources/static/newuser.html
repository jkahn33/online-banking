<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/newuser.js"></script>
    <link rel="stylesheet" href="css/newuser.css">
    <title>JJBank - New User</title>
</head>
<body>
<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Welcome to JJBank.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="user-name" type="text" class="form-control" placeholder="User Name *" value=""/>
                    </div>
                    <div class="form-group">
                        <input id="phone-number" type="text" class="form-control" placeholder="Phone Number *" value=""/>
                    </div>
                    <div class="form-group">
                        <input id="full-name" type="text" class="form-control" placeholder=" Full Name *" value=""/>
                    </div>
                    <div class="form-group">
                        <input id="dob" type="text" class="form-control" placeholder="Date of Birth *" value=""/>
                    </div>
                    <div class="form-group">
                        <input id="zip" type="text" class="form-control" placeholder="Zip code " value=""/>
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input id="pass" type="password" class="form-control" placeholder="Your Password *" value=""/>
                    </div>
                    <div class="form-group">
                        <input id="country" type="text" class="form-control" placeholder="Country " value=""/>
                    </div>
                    <div class="form-group">
                        <input id="address" type="text" class="form-control" placeholder="Address " value=""/>
                    </div>
                    <div class="form-group">
                        <input id="city" type="text" class="form-control" placeholder="City " value=""/>
                    </div>
                    <div class="form-group">
                        <input id="state" type="text" class="form-control" placeholder="State " value=""/>
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <button type="button" class="btnSubmit" onclick="submitNewUser()">Submit</button>
            </div>

        </div>
    </div>
</div>
</body>
</html>
