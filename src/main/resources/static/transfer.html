<!DOCTYPE html>
<html lang="en">
<head>
    <title>JJBanks</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="js/transfer.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="homepage.html">JJBank</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="homepage.html">Home</a></li>
            <li><a href="deposit.html">Make Deposit</a></li>
            <li class="active"><a href="#">Make Transfer</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="text-align: center">
    <h3>Transfer Between Accounts</h3>
    <p>Enter Valid Information</p>
</div>
<div style="margin: 50px">
<div class="form-group">
    <label for="from-account">From Account:</label>
    <input class="form-control" id="from-account" type="text" style="width: 40%;" readonly>
</div>
<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Transfer From
        <span class="caret"></span></button>
    <ul class="dropdown-menu">
        <li><a onclick="fromAccount1()">Checking</a></li>
        <li><a onclick="fromAccount2()">Saving</a></li>
    </ul>
</div>
<div style="margin-top: 30px">
    <div class="form-group">
        <label for="to-account">To Account:</label>
        <input class="form-control" id="to-account" type="text" style="width: 40%;" readonly>
    </div>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Transfer To
            <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a onclick="toAccount1()">Checking</a></li>
            <li><a onclick="toAccount2()">Saving</a></li>
        </ul>
    </div>
</div>
<br>
<span class="form-group">
    <label for="amount">Amount</label>
    <input class="form-control" id="amount" type="text" style="width: 15%;">
    <div style="margin-top: 10px; width: 130px" class="custom-control custom-checkbox mb-3">
        <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" onclick="submitTransfer()">Submit</button>
        <hr class="my-4">
    </div>
</span>
</div>
<script>
    function fromAccount1(){
        document.getElementById("from-account").value = "Checking";
    }
    function fromAccount2(){
        document.getElementById("from-account").value = "Savings";
    }
    function toAccount1(){
        document.getElementById("to-account").value = "Checking";
    }
    function toAccount2(){
        document.getElementById("to-account").value = "Savings";
    }
</script>
</body>
</html>
